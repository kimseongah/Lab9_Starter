<html lang="en">

<head>
  <meta charset="UTF-8">

    });
  </script>         

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class CalculatorError extends Error {
      constructor(message) {
        super(message);
        this.name = 'CalculatorError';
      }
    }

    class MissingNumberError extends CalculatorError {
      constructor() {
        super('Both numbers are required');
        this.name = 'MissingNumberError';
      }
    }

    class InvalidNumberError extends CalculatorError {
      constructor() {
        super('Both inputs must be valid numbers');
        this.name = 'InvalidNumberError';
      }
    }

    class DivisionByZeroError extends CalculatorError {
      constructor() {
        super('Division by zero is not allowed');
        this.name = 'DivisionByZeroError';
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (firstNum === '' || secondNum === '') {
          throw new MissingNumberError();
        }
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new InvalidNumberError();
        }
        if (operator === '/' && secondNum == 0) {
          throw new DivisionByZeroError();
        }
        let result = eval(`${firstNum} ${operator} ${secondNum}`);
        output.innerHTML = result;
      } catch (error) {
        if (error instanceof CalculatorError) {
          output.innerHTML = `${error.message}`;
          TrackJS.track(error.message);
        } else {
          output.innerHTML = 'An unexpected error occurred';
        }
        console.log(error);
      } finally {
        console.log('Calculation attempt');
      }
    });
    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let funcForError = [
      () => console.log('Console Log Demo'),
      () => console.error('Console Error Demo'),
      () => console.count('Count Button'),
      () => console.warn('Console Warn Button'),
      () => console.assert(2 == 3, { number: 2, errorMsg: 'The number does not equal 3' }),
      () => console.clear(),
      (element) => console.dir(element),
      (element) => console.dirxml(element),
      () => console.group(),
      () => console.groupEnd(),
      () => table(),
      () => console.time('Timer Button'),
      () => console.timeEnd('Timer Button'),
      () => handleBtnClick(),
      () => boom()
    ];

    // Add event listeners to each button
    for (let i = 0; i < errorBtns.length; i++) {
      errorBtns[i].addEventListener('click', function () {
        try {
          funcForError[i].call(this);
        } catch (error) {
          TrackJS.track(error.message);
          console.error(`Error occurred in button ${i + 1}:`, error);
        }
      });
    }

    function table()
     {
      const tableData = [
            ["Software Engineering", 110],
            ["Programming Language", 130],
            ["Advanced Software Engineering", 112],
          ]
      console.table(tableData);
     }

     function handleBtnClick()
     {
      function deep()
      {
        function deeper()
        {
          function deepest()
          {
            console.trace();
          }
          deepest();
        }
        deeper();
      }
      deep();
     }    
  </script>
</body>

</html>
